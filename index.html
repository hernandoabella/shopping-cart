<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Supermercado ðŸ›’</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h2>Carrito de supermercado</h2>
        
        <div id="choices">
            <div class="breakfast">
                <img src="./images/egg.png" alt="Egg" id="egg"/>
                <img src="./images/muffin.png" alt="muffin" id="muffin" />
                <img src="./images/pancake.png" alt="pancakes" id="pancake" />
                <img src="./images/biscuit.png" alt="biscuit" id="biscuit" />
                
            </div>
            <div class="lunch">
                <img src="./images/pbj.png" alt="Peanut butter and jelly" id="pbj" />
                <img src="./images/bologna.png" alt="bologna" id="bologna" />
                <img src="./images/taco.png" alt="taco" id="taco" />
                <img src="./images/soup.png" alt="soup" id="soup" />
                
            </div>
            <div class="dinner">
                <img src="./images/burger.gif" alt="burger" id="burger" />
                <img src="./images/pizza.png" alt="pizza" id="pizza" />
                <img src="./images/chicken.png" alt="chicken" id="chicken" />
                <img src="./images/salad.png" alt="salad" id="salad" />
            </div>
            <div class="sweet">
                <img src="./images/icecream.png" alt="Ice cream" id="icecream" />
                <img src="./images/flan.png" alt="flan" id="flan" />
                <img src="./images/cookie.png" alt="cookie" id="cookie" />
                <img src="./images/cupcake.png" alt="cupcake" id="cupcake" />
            </div>
            <div class="drinks">
                <img src="./images/soda.png" alt="soda" id="soda" />
                <img src="./images/water.png" alt="water" id="water" />
                <img src="./images/oj.png" alt="Orange juice" id="oj" />
                <img src="./images/milkshake.png" alt="milkshake" id="milkshake" />
            </div>    
        </div>

        <div id="total">Total: $0.00</div>  

        <div class="btns">
            <input type="button" value="Ver Carrito" id="myBtn"/>
            <input type="button" value="Vaciar Carrito" onclick="clearList()" />
            <input type="button" value="Checkout" />
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content" id="carrito">
                <span class="close">&times;</span>
                <div>
                    <h2>ArtÃ­culos agregados</h2>
                    <div class="items">
                        <div>
                            <div id="breakfast"></div>
                        </div>
                        <div>
                            <div id="lunch"></div>
                        </div>
                        <div>
                            <div id="dinner"></div>
                        </div>
                        <div>
                            <div id="sweet"></div>
                        </div>
                        <div>
                            <div id="drink"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
